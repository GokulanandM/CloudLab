<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification - Marunthagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/verify_otp.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Verify OTP</h2>
    <form method="POST" action="/verify_otp">
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" class="form-control" name="otp" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Verify</button>
    </form>
</div>
<script src="{{ url_for('static', filename='script/verify_otp.js') }}"></script>
</body>
</html>
