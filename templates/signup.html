<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - Marunthagam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Signup</h2>
    <form method="POST" action="/signup">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label for="re_password" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" name="re_password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
    </form>
</div>
<script src="{{ url_for('static', filename='script/signup.js') }}"></script>
</body>
</html>
